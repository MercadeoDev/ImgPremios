<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ImgPremios</title>
  <link rel="icon" href="data:;base64,=">
</head>
<body>
  <h1>ImgPremiosv1.0</h1>
  <ul id="lista-imagenes"></ul>

  <script>
    const imagenes = [
        '1011.png',
        '1112.png',
        '1314.png',
        '1415.png',
        '1516.png',
        '1617.png',
        '1718.png',
        '1920.png',
        '2021.png',
        '2022.png',
        '5861027400.png',
        '5861031141.png',
        '5861031187.png',
        '5861032008.png',
        '5861032204.png',
        '8010000719.png'
    ];
  
    const lista = document.getElementById('lista-imagenes');
    imagenes.forEach(img => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `imagenes/${img}`;
      a.textContent = img;
      a.target = '_blank';
      li.appendChild(a);
      lista.appendChild(li);
    });
  </script>
</body>
</html>
