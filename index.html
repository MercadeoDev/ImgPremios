<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ImgPremios</title>
</head>
<body>
  <h1>ImgPremios</h1>
  <ul id="lista-imagenes"></ul>

  <script>
    fetch('imagenes/')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const enlaces = doc.querySelectorAll('a');
        const lista = document.getElementById('lista-imagenes');

        enlaces.forEach(enlace => {
          const href = enlace.getAttribute('href');
          if (href && href !== '../' && /\.(jpe?g|png|gif|bmp|svg)$/i.test(href)) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = href;
            a.textContent = href;
            a.target = '_blank'; 
            li.appendChild(a);
            lista.appendChild(li);
          }
        });
      })
      .catch(error => {
        console.error('Error al obtener la lista de im√°genes:', error);
      });
  </script>
</body>
</html>
